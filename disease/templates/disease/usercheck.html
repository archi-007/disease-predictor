{% extends 'disease/base.html' %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        
        <select class="ui fluid search dropdown" multiple="">
            <option value="">Symptoms</option>
            {% for s in symp %}

                <option value="">{{s}}</option>
            {% endfor %}
        </select>
        <button type="submit">Submit</button>
    </form>
{%endblock%}
