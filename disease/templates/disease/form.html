{% extends "layouts/base.html" %} {% block content %}

<style>
  #login {
    margin: 0 auto;
    text-align: center;
    margin-top: 100px;
  }
  .container {
    margin-top: 50px;
  }

  .input-field input[type="date"]:focus + label,
  .input-field input[type="text"]:focus + label,
  .input-field input[type="email"]:focus + label,
  .input-field input[type="password"]:focus + label {
    color: #e91e63;
  }

  .input-field input[type="date"]:focus,
  .input-field input[type="text"]:focus,
  .input-field input[type="email"]:focus,
  .input-field input[type="password"]:focus {
    border-bottom: 2px solid #e91e63;
    box-shadow: none;
  }
</style>
<div>
  <!-- <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}   
        <button type="submit">Submit</button>

    </form> -->
  <div id="login">
    <article class="c-article">
      <header class="c-article__header">
        <h1 class="c-article__title">
          Add a disease
        </h1>
      </header>
    </article>

    <!-- <form action="" method="post">
          {% csrf_token %} {{user_form.as_p}} {{info_form.as_p}}
          <input type="submit" />
        </form> -->
    <div class="container">
      <div
        class="z-depth-1 grey lighten-4 row"
        style="
          width: 80%;
          max-width: 700px;
          display: inline-block;
          padding: 32px 48px 0px 48px;
          border: 1px solid #eee;
        "
      >
        <form
          class="col s20"
          style="width: 100%; max-width: 600px;"
          action=""
          method="POST"
        >
          {% csrf_token %}
          <div class="row">
            <div class="col s12"></div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input
                id="email-field"
                type="text"
                name="disease"
                placeholder="Enter disease name :"
              />
            </div>
          </div>
          <br />
          <div class="row">
            <div class="input-field col s12">
              <input
                id="email-field"
                type="text"
                name="symptoms"
                placeholder="Enter symptoms :"
              />
            </div>
          </div>
          <br />
          <div class="row">
            <div class="input-field col s12">
              <input
                id="text-field"
                type="text"
                name="recoveryperiod"
                placeholder="Enter recovery-period :"
              />
            </div>
          </div>
          <br />
          <div class="row">
            <div class="input-field col s12">
              <input
                id="email-field"
                type="text"
                name="medications"
                placeholder="Enter medications :"
              />
            </div>
          </div>
          <br />
          <div class="row">
            <div class="input-field col s12">
              <input
                id="email-field"
                type="text"
                name="address"
                placeholder="Enter your address :"
              />
            </div>
          </div>
          <br />
          <div class="row">
            <div class="input-field col s12">
              <input
                id="email-field"
                type="text"
                name="city"
                placeholder="Enter your city :"
              />
            </div>
          </div>
          <br />

          <div class="row">
            <div class="input-field col s12">
              <input
                id="email-field"
                type="text"
                name="district"
                placeholder="Enter your district :"
              />
            </div>
          </div>
          <br />
          <div class="row">
            <div class="input-field col s12">
              <input
                id="email-field"
                type="text"
                name="state"
                placeholder="Enter your state :"
              />
            </div>
          </div>
          <br />
          <div class="row">
            <div class="input-field col s12">
              <input
                id="email-field"
                type="text"
                name="pincode"
                placeholder="Enter your pincode :"
              />
            </div>
          </div>
          <br />
          <div class="row">
            <div class="input-field col s12">
              <input
                id="email-field"
                type="date"
                name="CaseDate"
                placeholder="Enter Date of case :"
              />
            </div>
          </div>
          <br />
          <div class="row">
            <div class="input-field col s12">
              <input
                id="email-field"
                type="text"
                name="threat_level"
                placeholder="Enter threat level :"
              />
              <option value="Highly Infectious">Highly Infectious</option>
              <option value="Not Communicable">Not Communicable</option>
              <option value="Infectious">Infectious</option>
              <!-- <select name="threat_level">
                <option value="Highly Infectious">Highly Infectious</option>
                <option value="Not Communicable">Not Communicable</option>
                <option value="Infectious">Infectious</option>
              </select> -->
            </div>
          </div>

          <br />
          <center>
            <div class="row">
              <input
                name="btn_login"
                id="submit-btn"
                class="col s12 btn btn-large waves-effect indigo"
                type="submit"
                value="Add"
              />
            </div>
          </center>
        </form>
      </div>
    </div>
  </div>
</div>

{%endblock%}
