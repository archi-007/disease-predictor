{% extends 'layouts/base.html' %} {% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  
    <style>
      #login {
        margin: 0 auto;
        text-align: center;
        margin-top: 100px;
      }
      .container {
        margin-top: 50px;
      }
      /* #email-field {
    width: 500px;
    height: 30px;
  }
  #pass-field {
    width: 500px;
    height: 30px;
  } */
      .input-field input[type="date"]:focus + label,
      .input-field input[type="text"]:focus + label,
      .input-field input[type="email"]:focus + label,
      .input-field input[type="password"]:focus + label {
        color: #e91e63;
      }

      .input-field input[type="date"]:focus,
      .input-field input[type="text"]:focus,
      .input-field input[type="email"]:focus,
      .input-field input[type="password"]:focus {
        border-bottom: 2px solid #e91e63;
        box-shadow: none;
      }
    </style>
  </head>
  <body>
    <div id="login">
      <article class="c-article">
        <header class="c-article__header">
          <h1 class="c-article__title">
            Register To Proceed
          </h1>
        </header>
      </article>

      <!-- <form action="" method="post">
        {% csrf_token %} {{user_form.as_p}} {{info_form.as_p}}
        <input type="submit" />
      </form> -->
      <div class="container">
        <div
          class="z-depth-1 grey lighten-4 row"
          style="
            width: 80%;
            max-width: 700px;
            display: inline-block;
            padding: 32px 48px 0px 48px;
            border: 1px solid #eee;
          "
        >
          <form
            class="col s20"
            style="width: 100%; max-width: 600px;"
            action=""
            method="POST"
          >
            {% csrf_token %}
            <div class="row">
              <div class="col s12"></div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input
                  id="email-field"
                  type="text"
                  name="phone"
                  placeholder="Enter your phone number :"
                />
              </div>
            </div>
            <br />
            <div class="row">
              <div class="input-field col s12">
                <input
                  id="email-field"
                  type="email"
                  name="email"
                  placeholder="Enter your Email"
                />
              </div>
            </div>
            <br />
            <div class="row">
              <div class="input-field col s12">
                <input
                  id="pass-field"
                  type="password"
                  name="password"
                  placeholder="Enter your Password"
                />
              </div>
            </div>
            <br />
            <div class="row">
              <div class="input-field col s12">
                <input
                  id="email-field"
                  type="text"
                  name="name"
                  placeholder="Enter your name :"
                />
              </div>
            </div>
            <br />
            <div class="row">
              <div class="input-field col s12">
                <input
                  id="email-field"
                  type="text"
                  name="registration_no"
                  placeholder="Enter your regno. :"
                />
              </div>
            </div>
            <br />
            <div class="row">
              <div class="input-field col s12">
                <input
                  id="email-field"
                  type="text"
                  name="address"
                  placeholder="Enter your address :"
                />
              </div>
            </div>
            <br />
            <div class="row">
              <div class="input-field col s12">
                <input
                  id="email-field"
                  type="text"
                  name="address2"
                  placeholder="Enter your address2 :"
                />
              </div>
            </div>
            <br />
            <div class="row">
              <div class="input-field col s12">
                <input
                  id="email-field"
                  type="text"
                  name="city"
                  placeholder="Enter your city:"
                />
              </div>
            </div>
            <br />
            <div class="row">
              <div class="input-field col s12">
                <input
                  id="email-field"
                  type="text"
                  name="district"
                  placeholder="Enter your district :"
                />
              </div>
            </div>
            <br />
            <div class="row">
              <div class="input-field col s12">
                <input
                  id="email-field"
                  type="text"
                  name="state"
                  placeholder="Enter your state :"
                />
              </div>
            </div>
            <br />
            <div class="row">
              <div class="input-field col s12">
                <input
                  id="email-field"
                  type="text"
                  name="pincode"
                  placeholder="Enter your pincode :"
                />
              </div>
            </div>
            <br />
            <center>
              <div class="row">
                <input
                  name="btn_login"
                  id="submit-btn"
                  class="col s12 btn btn-large waves-effect indigo"
                  type="submit"
                  value="Register"
                />
              </div>
            </center>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
{% endblock content %}
